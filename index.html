<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Dados do Usuário</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>ID:</strong> <span id="userId">-</span></p>
                        <p><strong>Nome:</strong> <span id="userName">-</span></p>
                        <p><strong>Idade:</strong> <span id="userAge">-</span></p>
                        <p><strong>Profissão:</strong> <span id="userProfession">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            url: "http://localhost:3000",
            options: {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
        };

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('userId').textContent = data.id || 'N/A';
                document.getElementById('userName').textContent = data.name || data.nome || 'N/A';
                document.getElementById('userAge').textContent = data.idade || 'N/A';
                document.getElementById('userProfession').textContent = data.profissao || data.company?.name || 'N/A';

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        loadData();
    </script>
</body>

</html>
